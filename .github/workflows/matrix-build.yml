name: Matrix Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [14, 16, 18]   # 3 variants = 3 matrix jobs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: matrix-ca5f892
        run: echo "Building for version ${{ matrix.version }}"

      - name: Generate build artifact
        run: echo "Build output for version ${{ matrix.version }}" > output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-ca5f892-v${{ matrix.version }}
          path: output.txt
